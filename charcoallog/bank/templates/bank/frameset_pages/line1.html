<div class="col-md-12" id="line1_accounts">
	<ul class="nav nav-pills border">
		<li class="nav-item nav-link text-muted">
			 {% if show_data.brief_bank.account_names.items %}
			what's left<br>
			<div id="left" :style="styleObject">
				<font size="2">
					{{ show_data.brief_bank.whats_left }}
				</font>
			</div>
			{% endif %}
		</li>

		{% for key, value in show_data.brief_bank.account_names.items %}
		<li class="nav-item nav-link text-muted" id="{{ key }}{{ key }}" @click="account_call($event)">

			{{ key }}
			<br>
			    <span id="{{ key }}" :style="styleObject" @click="isActive($event)">
				    {{ value.money__sum }}
				</span>

		</li>
		{% endfor %}




















	</ul>

</div>
