{% for b in show_data.methodget.query_default %}
<form action="." method="post">
    {% csrf_token %}


        <div class="form-inline">
            <input type="date" id="date" name="date" class="form-inline"
                   size="11" style="font-size:10px;border:none"
                   value='{{ b.date|date:"Y-m-d" }}'>
            <input type="text" id="money" name="money" class="form-inline"
                   size="11" style="font-size:10px;border:none"
                   value="{{ b.money }}">
            <input type="text"  id="kind" name="kind" class="form-inline"
                   size="15" style="font-size:10px;border:none"
                   value="{{ b.kind }}">
            <input type="text" id="which_target" name="which_target" class="form-inline"
                   size="15" style="font-size:10px;border:none"
                   value="{{ b.which_target }}">
            <input type="text" id="tx_op" name="tx_op" class="form-inline"
                   size="8" style="font-size:10px;border:none"
                   value="{{ b.tx_op }}">
            <input type="text" id="brokerage" name="brokerage" class="form-inline"
                   size="15" style="font-size:10px;border:none"
                   value="{{ b.brokerage }}">
            <button type="submit" class="btn btn-primary" size="8">Submit</button>
            <button type="submit" class="btn btn-primary" size="8">Submit</button>
        </div>
</form>
{% endfor %}
