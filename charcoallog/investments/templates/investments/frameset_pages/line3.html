<div class="scroll" id="vue_ajax">
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	 	{% endfor %}
	    </ul>
	{% else %}
        <all-reg-forms
                v-for="invest in {{ extract }}"
                csrf='{{ csrf_token }}'
                v-bind:data="invest"
                v-bind:key="invest.pk"
                home_api='{% url "investments:home_api" 10101010 %}'
                details_api=''
        ></all-reg-forms>
    {% endif %}
</div>
