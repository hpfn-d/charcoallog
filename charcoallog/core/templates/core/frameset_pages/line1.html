<div id="core_line1_accounts">
	<table align="left" cellpadding="10">
            <tr>
            {% for key, value in names.items %}
                <core_line1
					key_="{{ key }}"
					val="{{ value.money__sum | floatformat:2 }}"
				></core_line1>
			{% endfor %}

			    <core_line1
					key_="what's left"
					val="{{ wht_l | floatformat:2 }}"
				></core_line1>

            </tr>
       </table>
</div>
