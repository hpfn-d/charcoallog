<div id="box_line1">
	<table align="left" cellpadding="10">
            <tr>
            {% for key, value in total_account.account_names.items %}
                <td align="center">
					<b>{{ key }}</b> <br>
					<div id="{{ key }}">
						{% if value.money__sum < 0 %}
						<font size="2" color="red">
							{{ value.money__sum }}
						</font>
						{% else %}
						<font size="2">
							{{ value.money__sum }}
						</font>
						{% endif %}
					</div>
		        </td>
            {% endfor %}
                <td align="center">
				<font size="2"><b>what's left</b></font> <br>
			    <div id="left">
					<font size="2">
			    {% if saldo.saldo < 0 %}
	                <font color="red">
				    {{ saldo.saldo }}
		            </font>
			    {% else %}
			        {{ saldo.saldo }}
			    {% endif %}
		        </font>
				</div>
		        </td>
            </tr>
       </table>
</div>
