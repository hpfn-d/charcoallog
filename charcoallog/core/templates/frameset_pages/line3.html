<html>
	<head>
		<title>mostra conta</title>
		<style type="text/css">
                body{
			background-color:#666;
		}
		#box {
			background:#CCC;
			width: 90%;
			height: auto;
			margin: auto;
	 		padding:10px;
			text-align:center;
			-moz-border-radius:7px;
			-webkit-border-radius:7px;
			border-radius:7px;
		}
		</style>
	</head>
	<body>
		<div id="box">
		<table cellpadding="5" cellspacing="30">
		{% for b in bills %}
            <tr>
                <td>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="user_name" value="{{ b.user_name }}" />
                </td>
                <td>
                    {{ b.date|date:"Y-m-d" }}
                    <input type="hidden" name="date" value="{{ b.date|date:"Y-m-d" }}" />
                </td>
                <td>
                    {% if b.money < 0 %}
                        <font color="red">
                            {{ b.money }}
                        </font>
                    {% else %}
                        {{ b.money }}
                    {% endif %}
                    <input type="hidden" name="money" value="{{ b.money }}" />
                </td>
                <td>
                    {{ b.description }}
                    <input type="hidden" name="description" value="{{ b.description }}" />
                </td>
                <td>
                    {{ b.category }}
                    <input type="hidden" name="category" value="{{ b.category }}" />
                </td>
                <td>
                    {{ b.payment }}
                    <input type="hidden" name="payment" value="{{ b.payment }}" />
                </td>
                <td>
                    <input type="hidden" name="remove" value="True" />
                    <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
		{% endfor %}
        </table>
	<br />
	<b>Total</b>: {{ total.money__sum }}
	</div>
	</body>
</html>
