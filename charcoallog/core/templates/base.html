{% load static %}                                                               
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Charcoallog - Financial Manager" />
    <title>Charcoallog</title>
    <link rel="stylesheet" type="text/css" 
    href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" type="text/css"
    href="{% static 'css/core_styles.css' %}" />
  </head>
    <body>
      <div id="titulo">
          <h1><a href="{% url 'core:home' %}">Charcoallog</a></h1>
          <br />
	      {% if user.is_authenticated %}
          <div font-size="5" align="left"> Hi {{ user.username }},</div>
          <div align="left">
	      <a href="{% url 'accounts:logout' %}">sign out?</a> -
          <a href="{% url 'bank:home' %}">bank app</a> -
          <a href="{% url 'investment:home' %}">investment app</a>
          </div>
          {% else %}
	          <!--<a href="{% url 'accounts:login' %}">sign in</a>-->
		      <a href="{% url 'accounts:register' %}">sign up</a>
	    	      <a href="" title="">forgot password</a>
	      {% endif %}
      </div>
      <div class="content">
              {% block content %}{% endblock %}
      </div>
      <div id="rodape">
          <br />
          <b>charcoallog released under GPL-3+</b>
      </div>
    </body>
</html>
